<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family='Nanum Gothic Coding'">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star-o"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
			</ul>
			<div class="move-count">
				<span class="move-num">0</span> Moves
			</div>
			<time class="timeclock">00:00:00</time>
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
	<div class="final-info invisible">
		<header>
			<h1>Game Over!</h1>
		</header>
		<div class="new-stats">
			<h2>Stats for this game:</h2>
			<ul>
				<li><span class="right-just">Time:</span>00:00:00</li>
				<li><span class="right-just">Moves:</span>0</li>
				<li><span class="right-just">Rating:</span></li>
			</ul>
		</div>
		<div class="old-stats">
			<h2>Best Stats:</h2>
			<ul>
				<li><span class="right-just">Shortest Time:</span></li>
				<li><span class="right-just">Fewest moves:</span></li>
			</ul>
		</div>
	</div>	

    <script src="js/app.js"></script>
</body>
</html>
